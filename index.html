<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<!-- link to css file -->
  <link rel="stylesheet", href="/main.css" />
<!-- vue script -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div class="heading">
    <h1> an app with a map </h1>
  </div> <!-- end of heading div -->

  <div id="app">
    <div class="container">
    <!-- holds the map img and calls makePoints-->
      <img src=/nolaMap.jpg v-on:click="makePoints"/>

    <!-- renders the point -->
      <div v-for="(point, index) in points"
        class="point"
        v-bind:style="{left: point.pointX, top: point.pointY}"
        v-on:click="removePoints(point, index)"
        >
      </div>

    <!-- remove the point -->
      <div v-on:click="removePoints">
      </div>




    </div> <!-- end of container div -->
  </div>  <!-- end of app div -->
<!-- js file -->
  <script src="/main.js"></script>
</body>
</html>
